<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الاعدادات</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div>
        <a href="../index.html" class="btn btn-info text-white"
          >الرئيسية</a
        >
        <a href="employee.html" class="btn btn-info text-white"
          >الموظفين</a
        >
      </div>
      <h1 class="text-center mb-4">الاعدادات</h1>

      <div class="card p-4">
        <form id="settingsForm">
          <div class="mb-3">
            <label for="attendanceTime" class="form-label"
              >موعد الحضور</label
            >
            <input
              type="text"
              class="form-control"
              id="attendanceTime"
              placeholder="ادخل موعد الحضور"
            />
          </div>
          <div class="mb-3">
            <label for="leaveTime" class="form-label">موعد الانصراف</label>
            <input
              type="text"
              class="form-control"
              id="leaveTime"
              placeholder="ادخل موعد الانصراف"
            />
          </div>
          <button
            type="button"
            class="btn btn-primary"
            onclick="saveSettings()"
          >
            حفظ الاعدادات
          </button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/settings.js"></script>
  </body>
</html>
