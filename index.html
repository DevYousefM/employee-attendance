<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Attendance</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="d-flex justify-content-between my-4">
        <div>
          <a href="pages/employee.html" class="btn btn-info text-white"
            >Manage Employees</a
          >
          <a href="pages/settings.html" class="btn btn-info text-white"
            >Settings</a
          >
          <a href="pages/exports.html" class="btn btn-info text-white"
            >Exports</a
          >
        </div>
        <button type="button" class="btn btn-success" onclick="exportData()">
          Export Data
        </button>
      </div>
      <h1 class="text-center mb-4">Employee Attendance System</h1>

      <div class="card p-4">
        <form id="attendanceForm">
          <div class="mb-3">
            <label for="employeeSelect" class="form-label"
              >Select Employee</label
            >
            <select id="employeeSelect" class="form-control">
              <option value="">-- Select Employee --</option>
            </select>
          </div>

          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-warning" onclick="markRest()">
              Mark as Rest Day
            </button>
            <button type="button" class="btn btn-danger" onclick="clearLog()">
              Clear Log
            </button>
          </div>
        </form>
      </div>

      <div class="mt-4">
        <div class="row mb-2 d-flex justify-content-between align-items-center">
          <h5 class="col-6 mb-0">Rest Day Log</h5>
          <div class="col-4">
            <input
              type="text"
              id="searchInput"
              class="form-control col-12"
              placeholder="Search by Employee ID or Name"
              oninput="filterLogs()"
            />
          </div>
        </div>
        <div
          class="border p-3 bg-white"
          id="log"
          style="max-height: 300px; overflow-y: auto"
        ></div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/renderer.js"></script>
  </body>
</html>
